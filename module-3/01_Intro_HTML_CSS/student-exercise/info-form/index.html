<!DOCTYPE html>
<html lang="en">


<head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Information Form</title>
</head>

<body>

<form method="POST" action="/api/me">
    <div>
        <label for="name">Name:</label>
        <input id="nameInput" name="name" type="text"/>
    </div>
    <div>
        <label for="email">Email:</label>
        <input id="emailInput
        " name="email" type="email" />
    </div>

    <div>
        <label for="dateOfBirth"> Date of Birth:</label> 
        <input id="dobinput" name="dateOfBirth" type="date">
    </div>

    <div>
        <label for="favColor"> Favorite Color:</label> 
        <input id="favColorInput" name="favColor" type="color">
    </div>

    <div>
        <label for="favNumber"> Favorite Number:</label> 
        <input id="favNumberInput" name="favNumber" type="number">
    </div>

    <div>
        <label for="confirmData"> Confirm data is correct: </label> 
        <input id="confirmCheck" name="confirmData" type="checkbox">
    </div>

    <div>
        <input type="submit" />

    </div>
</form>
